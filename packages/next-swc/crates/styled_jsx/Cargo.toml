[package]
authors = ["next.js developers"]
description = "AST transforms for styled-jsx"
edition = "2018"
license = "Apache-2.0"
name = "styled_jsx"
repository = "https://github.com/vercel/next.js.git"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
easy-error = "1.0.0"
swc_common = {version = "0.17.19", features = ["concurrent", "sourcemap"]}
swc_css = "0.104.1"
swc_css_prefixer = "0.100.0"
swc_ecmascript = {version = "0.143.0", features = ["parser", "minifier", "utils", "visit"]}
tracing = {version = "0.1.28"}

[dev-dependencies]
swc_ecma_transforms_testing = "0.77.0"
testing = "0.19.1"
