[package]
edition = "2018"
name = "wasm"
publish = false
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[features]
default = ["swc_v1"]
swc_v1  = []

plugin = [
  "getrandom/js",
  "swc_core/plugin_transform_host_js"
]

[dependencies]
anyhow = "1.0.42"
console_error_panic_hook = "0.1.6"
next-swc = {version = "0.0.0", path = "../core"}
once_cell = "1.13.0"
parking_lot_core = "=0.8.0"
path-clean = "0.1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
tracing = { version = "0.1.32", features = ["release_max_level_off"] }
wasm-bindgen = {version = "0.2", features = ["serde-serialize", "enable-interning"]}
wasm-bindgen-futures = "0.4.8"
getrandom = { version = "0.2.5", optional = true, default-features = false }
js-sys = "0.3.59"

swc_core = { version = "0.11.7", features = [
  "common_concurrent",
  "binding_macro_wasm",
  "codegen",
  "minifier",
  "transforms",
  "transforms_typescript",
  "transforms_optimization",
  "transforms_react",
  "parser",
  "parser_typescript",
  "utils",
  "visit"
] }