[package]
edition = "2018"
name = "next-swc"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
backtrace = "0.3"
napi = { version = "1", features = ["serde-json"] }
napi-derive = "1"
path-clean = "0.1"
regex = "1.5"
serde = "1"
serde_json = "1"
sha2 = "0.9.5"
swc = "0.47"
swc_atoms = "0.2.7"
swc_common = { version = "0.11.8", features = ["tty-emitter", "sourcemap"] }
swc_css = "0.4"
swc_css_codegen = "0.2"
swc_ecmascript = { version = "0.59", features = ["codegen", "minifier", "optimization", "parser", "react", "transforms", "typescript", "utils", "visit"] }
swc_ecma_preset_env = "0.39.0"
swc_node_base = "0.2.0"
swc_stylis = "0.1"
fxhash = "0.2.1"
retain_mut = "0.1.3"
log = "0.4.14"


[build-dependencies]
napi-build = "1"

[dev-dependencies]
swc_ecma_transforms_testing = "0.28"
testing = "0.12.2"

[profile.release]
lto = true
